    <main class="container-fluid">

        <div class="row position-relative">
            <img src="../resources/canciones.jpg" alt="" class="p-0">
            <div class="col-12 position-absolute z-3 mt-5 pt-4">
                <h1>Nuestras canciones</h1>
            </div>
        </div>

        <audio id="player" ontimeupdate="updateProgress();">
            <source id="source">
            Audio no soportado
        </audio>

        <div class="row mb-4 pt-4">
            <div class="col-12 btn-canciones">
                <h2>Elije una playlist</h2>
                <button onclick="c1();">Primeras canciones que te dediqué</button>
                <button onclick="c2();">Primeras canciones que me dedicaste</button>
                <button onclick="c3();">Nuevas canciones que te dedico</button>
            </div>
        </div>

        <div class="row controls mb-4 p-4">
            <div class="col-5" id="timer">00:00/00:00</div>
            <div class="col-7 d-flex align-items-center">
                <img src="../resources/volume.svg" width="27px">
                <input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75">
            </div>

            <div class="col-12 my-4">
                <img src="../resources/back.svg" width="27px" onclick="prevMusic();">
                <img src="../resources/play.svg" class="mx-4" width="27px" onclick="togglePlay();" id="iconPlay">
                <img src="../resources/next.svg" width="27px" onclick="nextMusic();">
            </div>
            <div class="col-12">
                <span class="fs-3" id="currentPlay"></span>
                <progress id="progress" value="0" max="100"></progress>
            </div>

            <h2>Canciones</h2>
            <ol id="listadoMusica"></ol>
        </div>
    </main>
